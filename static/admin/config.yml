backend:
  name: github
  repo: mastermnd-io/cortex-frontend
  open_authoring: true
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img
collections:
  - name: 'category'
    label: 'Category'
    folder: 'content/category'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }

  - name: 'courses'
    label: 'Courses'
    folder: 'content/category/courses'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Category'
        name: 'course_category'
        widget: 'relation'
        collection: 'category'
        searchFields: ['title']  
        valueField: 'title'
        
      - label: 'Title'
        name: 'title'
        widget: 'string'
  
  - name: 'lessons'
    label: 'Lessons'
    folder: 'content/category/lessons'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Courses'
        name: 'lesson_course'
        widget: 'relation'
        collection: 'courses'
        searchFields: ['title']  
        valueField: 'title'
        
      - label: 'Title'
        name: 'title'
        widget: 'string'

      - label: 'Description'
        name: 'description'
        widget: 'string'
